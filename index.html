<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="border">
        <div class="app">
            <div class="header-div">
                <p>STOPWATCH</p>
                <img src="images and icons/chronometer.png" alt="">
            </div>
            <div class="display-time animation">
                <p><span class="js-min-span time-span">00</span> Min</p>
                <p><span class="js-sec-span time-span">00</span> Sec</p>
                <p><span class="js-xsec-span time-span">00</span> </span></p>
            </div>
        
            <div class="all-previous-times">
                <div class="js-previous-times prev-time-template">
        
                </div>
            </div>
        
            <div class="control-buttons">
                <button class="js-reset-button">
                    <img src="images and icons/refresh.png" alt="">
                </button>
                <button class="js-start-pause-button">
                    <img src="images and icons/play.png" alt="" style="padding-left: 5px ;">
                </button>
                <button class="js-stop-button">
                    <img src="images and icons/stop.png" alt="">
                </button>
            </div>
        </div>
    
    </div>

    <script src="index.js"></script>
</body>
</html>
